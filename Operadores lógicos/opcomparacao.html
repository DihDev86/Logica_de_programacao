<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparação</title>
</head>
<body>
    <h1>Operadores de comparação 1</h1>
    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 à 10: "))
        let n2 = parseFloat(prompt("Digite outro número de 0 à 10: "))

        alert("O segundo número é maior ou igual ao primeiro? " + (n2 >=n1))

    </script>
</body>
</html>
