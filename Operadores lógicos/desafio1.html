<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Desafio</h1>
    <p>Pedir para o usuário digitar dois números
        entre 0 e 10 e mostrar na tela um boolean
        indicando se a média é menor que 7.
        Pórem, caso um único seja 0, deve mostrar
        true.
    </p>
    
        <script>
            
            let n1 = parseFloat(prompt("Digite a nota 1: "))
            let n2 = parseFloat(prompt("Digite a nota 2: "))

            media = (n1+n2) /2

            alert("Está reprovado? " + (media < 7 || n1==0 || n2==0))



        </script>
</body>
</html>
