<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop em propriedades</title>
</head>
<body>
    <h1>Loop em propriedades do objeto</h1>

    <script>
        const endereco = {
            logradouro: "Rua do Rio",
            numero: 11
        }

        const pessoa = {
            nome:"Diego",
            sobrenome:"Ernandes",
            endereco: endereco
        }

        for(let prop in pessoa){
            console.log(prop+":"+pessoa[prop])
        }
    </script>
    
    
</body>
</html>
