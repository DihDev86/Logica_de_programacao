<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação por notas</title>
</head>
<body>

    <h1>Classificação</h1>

    <script>
        let n1= parseFloat(prompt("Digite a nota 1:"))
        let n2= parseFloat(prompt("Digite a nota 2:"))

        let media= (n1+n2)/2

        if(media ==10){
            alert("Você é pica das galaxias")
        }else if(media ==9){
            alert("Você é pica")
        }
        else if(media == 8){7
            alert("Tu é bom")
        }
        else if(media ==7){
            alert("Tu tá na média")
        }
        else{
            alert("Tu reprovou...")
        }

    </script>
    
</body>
</html>
