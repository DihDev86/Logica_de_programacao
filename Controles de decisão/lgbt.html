<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gêneros LGBTQIA+</title>
</head>
<body>
    <h1>Gêneros LGBTQIA+</h1>

        <script>

        let genero = prompt("Digite o seu gênero:")

        switch (genero) {
            case 'lésbica':
            alert('Lésbica: Uma mulher que se sente atraída por outras mulheres.');
            break;

            case 'gay':
            alert('Gay: Uma pessoa, tipicamente um homem, que se sente atraído por indivíduos do mesmo gênero.');
            break;

            case 'bissexual':
            alert('Bissexual: Uma pessoa que se sente atraída por mais de um gênero.');
            break;

            case 'transgênero':
            alert('Transgênero: Uma pessoa cuja identidade de gênero difere do sexo atribuído ao nascer.');
            break;

            case 'queer':
            alert('Queer: Um termo guarda-chuva para minorias sexuais e de gênero que não são heterossexuais ou cisgênero.');
            break;

            case 'intersexo':
            alert('Intersexo: Uma pessoa que nasce com características sexuais que não se encaixam nas noções típicas de corpos masculinos ou femininos.');
            break;

            case 'assexual':
            alert('Assexual: Uma pessoa que não experimenta atração sexual.');
            break;

            case 'pansexual':
            alert('Pansexual: Uma pessoa que se sente atraída por pessoas independentemente do gênero.');
            break;

            case 'não-binário':
            alert('Não-binário: Uma pessoa cuja identidade de gênero não se encaixa na binária tradicional de masculino ou feminino.');
            break;

            case 'genderqueer':
            alert('Genderqueer: Uma pessoa que não se identifica com as distinções de gênero convencionais.');
            break;

            case 'gênero fluido':
            alert('Gênero Fluido: Uma pessoa cuja identidade de gênero varia entre masculino, feminino ou outros gêneros.');
            break;

            case 'agênero':
            alert('Agênero: Uma pessoa que não se identifica com nenhum gênero.');
            break;

            case 'dois-espíritos':
            alert('Dois-Espíritos: Um termo usado por algumas culturas indígenas para descrever uma pessoa que incorpora tanto espíritos masculinos quanto femininos.');
            break;

            default:
            alert('Identidade desconhecida. Por favor, forneça uma identidade ou gênero LGBTQIA+ válido.');
}


    


        </script>
    
</body>
</html>
