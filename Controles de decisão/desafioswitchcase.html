<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>

    <h1>Desafio Switch/Case</h1>

        <script>
            let myVar = String

                switch(typeof myVar) {
                    case "number":
                        alert("myVar é número")
                        break
                    case "string": 
                        alert("myVar é string")
                        break
                    case "boolean":
                        alert("myVar é boolean")
                        break
                    case "undefined":
                        alert("myVar é undefined")
                        break
                    default:
                        alert("myVar é desconhecido")
                }

        </script>
    
</body>
</html>
