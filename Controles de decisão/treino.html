<body>
    <script>
        let n1 = parseFloat(prompt('Digite a nota 1: '))
        let n2 = parseFloat(prompt('Digite a nota 2: '))

        media = (n1+n2)/2

        if(n1 > 10 || n2 >10){
            alert("Digite apenas números menores ou iguais a 10.")
        }
       else if(n1 <= 3 || n2 <=3 ){
        alert("Recuperação")
       }
       else if(media <= 6){
        alert("Recuperação")
       }
       else{
        alert("Aprovado")
       }
        
    </script>
    
</body>
