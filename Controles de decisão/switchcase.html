<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch/Case</title>
</head>
<body>

    <h1>Switch/Case</h1>

    <script>
        let n= prompt("Digite um número de 0 à 6")
            
            switch(n){

                case "0":
                    alert("Domingo")
                    break

                case "1":
                    alert("Segunda-feira")
                    break
                
                case "2":
                    alert("Terça-feira")
                    break

                case "3":
                    alert("Quarta-feira")
                    break

                case "4":
                    alert("Quinta-feira")
                    break

                case"5":
                    alert("Sexta-feira")
                    break
                
                case "6":
                    alert("Sabádo")
                    break
            }

            alert("Fim do Programa!!!")

    </script>
    
</body>
</html>
