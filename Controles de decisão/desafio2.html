<body>
    <h1>Desafio 2</h1>
    <script>

        let n1 =parseFloat(prompt("Digite um número de 0 à 10: "))
        let n2 =parseFloat(prompt("Digite outro número de 0 à 10: "))

        if(n1>10 || n2>10){
            alert("Digite apenas números iguais ou menores que 10")
        }
        

        else{
            alert("Números salvos com sucesso!")
            let media = (n1+n2) /2
            if(media >=7){
                alert("Aprovado!")
            }
            else
            alert("Reprovado...")
        }
        


        alert("Fim do Programa!")


    </script>
    
</body>
