<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF,ELSE IF, ELSE</title>
</head>
<body>
    <h1>IF, ELSE IF, e ELSE</h1>

    <script>
        let n1= parseFloat(prompt("Digite a nota 1:"))
        let n2= parseFloat(prompt("Digite a nota 2:"))

        let media = (n1+n2)/2

        if(isNaN(n1) || isNaN(n2)){ // Verifica se o n1 ou n2 é NaN
            alert("Digite apenas números")
        }
        else if(n1<0 || n2<0 || n1>10 || n2>10){ //Verifica se o usuário digitou números entre 0 e 10
            alert("Digite apenas números entre 0 e 10")
        }
        else if(media>=7){
            alert("Aprovado!!!")
        }
        else{
            alert("Reprovado...")
        }
        alert("Fim do Programa!")

    </script>
    
</body>
</html>
