<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números impares de dentro da arrya</title>
</head>
<body>
    <h1>Somando números impares da array</h1>
    <script>
        const numeros = [2,3,5,6,2,1,0,9]
            let soma = 0

            for(let i = 0; i < numeros.length; i++){
                let n = numeros [i]
                //Guarda os números do indice a cada loop


                if(n % 2 !==0){
                    //Verifica se os números são impares, ou seja, se o resto da divisão por 2 for diferente de 0, o número é impar
                    soma += n
                }
            }
            alert("A soma dos números impares é: " + soma)



    </script>
</body>
</html>
