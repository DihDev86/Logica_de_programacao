<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando arrays com tipos de dados diferentes</title>
</head>
<body>
    <h1>Arrays com dados diferentes</h1>
    <script>

        const numeros =[2 , undefined , 31 , 0 , "9" , 12 , "texto", 98 , false , [] ,null] 

        let soma=0
        // Variável que irá guardar o valor da soma dos números da array

        // Enquanto i for menor que o tamanho do indice por meio do i++ o let n irá percorrer o indice e salvar o valor a cada loop
        for(let i= 0; i < numeros.length ; i++) {
            let n = numeros[i]

                //Se n for number fazer a soma. Essa é uma forma de verificar se é ou não number
                if(typeof n === "number"){
                    soma = soma + n
                }
        }
        alert ("A soma de todos os números é igual a: " + soma)
        



    </script>
    
</body>
</html>
