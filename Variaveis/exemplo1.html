<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exemplo</title>
</head>
<body>
    <h1>Primeiro Exercício</h1>
    <script>
        //let é usado para declara uma variável
        //"nome" foi o nome que a variável recebeu 
        /* = é o sinal de atribuição, ou seja, a variável nome recebeu o valor digitado no prompt com a mensagem ('Qual o seu nome')
        dentro dela*/
        //prompt é utilizado para exibir uma caixa de diálogo que solicita ao usuário a entrada de algum valor.
        let nome = prompt ('Qual o seu nome?')
        alert ('Olá ' + nome + ', seja bem-vindo(a)!!!')
    </script>
</body>
</html>
