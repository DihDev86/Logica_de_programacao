<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <h1>Praticando 1</h1>
    <script>

    console.log(typeof 0)
    console.log(typeof "")
    console.log(typeof true)


    //Para usar o typeof em Boolean precisamos colocar o valor entre ( ) para ser executado primeiro.
    console.log(Boolean (0))
    console.log(Boolean (""))
    console.log(Boolean(NaN))
    console.log(Boolean (undefined))
    console.log(Boolean(null))

    let n = parseFloat ('a')
    console.log (typeof n)

    console.log(typeof (10).toString())

    let n1= prompt("Digite um número: ")
    n1 = parseFloat(n1)

    let n2= prompt("Digite outro número: ")
    n2= parseFloat(n2)

    alert("A soma dos dois números é: " + (n1+n2))


    
    



    
    


    

        
    </script>
    
</body>
</html>
