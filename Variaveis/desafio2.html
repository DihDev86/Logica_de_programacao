    <script>
        let n = 10

        n +=5
        alert(n)

        n *=5
        alert (n)
        
        //Pode ser n++ , ++n ou n=+1
        n++ 
        alert(n)


        //No caso do % ele é precedente do +, dai não precisa de ( )
        //Mas para deixar clara minha intenção colocarei colocarei entre ( ) 
        //Esse alert não está mudando o valor da variável
        //Ele está apensa mostrando o resultado proposto no alert
        alert("O resultado da divisão de " + n + " por 6 é: " + (n%6))


        //Para o código funcinar perfeitamente, ele dever se escrito de maneira organizada, ou seja, com espaços.
         //Esse alert não está mudando o valor da variável
        //Ele está apensa mostrando o resultado proposto no alert
        alert("O quadrado do resto da divisão de " + n + " por 6 é: " + ((n % 6)**2 ))

        alert(n)

        n /=4
        alert(n)
        
        

        


    

    </script>
