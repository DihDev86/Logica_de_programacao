<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4, tabuada de 1 até 1000</title>
</head>
<body>
    <h1>Tabuada de multiplicação</h1>

    <script>
        let n = parseInt(prompt("Digite um número:"))
        
        let i = 1 // O contador começa em 1
        
        while(i <= 1000){ // O contador vai até 1000
            document.write(+n + "x" + i +"=" + n * i+ "</br>") // contador vai até 1000 * n
            i++ //É incrementado 1 ao contador até o mesmo chegar até 1000
        }

            
        

    </script>
    
</body>
</html>
