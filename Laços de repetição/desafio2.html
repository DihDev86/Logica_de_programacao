<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While com If</title>
</head>
<body>  
        <h1>Tabuada</h1>

        <script>

            let n = parseFloat (prompt("Digite um número"))
            let contador = 0

            if(!isNaN(n)){
            
                while(contador<=500){
                    contador++
                    document.write(n +"x"+ contador+ "="+ n * contador +"</br>")
                    
                }
                document.write("Fim do programa!")

            }
            else{
                alert("Digite apenas números")
            }


            


        </script>
    
</body>
</html>
