<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>

    <h1>Desafio 1</h1>
    
        <script>

            let n = 5
            let contador = 1

            while (contador <= 50){
                contador++
                document.write (n +"x"+ contador + "=" + n * contador + "</br>")
            }

            document.write ("Fim do loop!!!")


        </script>
</body>
</html>
