<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laçõs de repetição</title>
</head>
<body>
    
    <h1>Loop - tabuada</h1>

        <script>

            let n = 5
            let contador = 1

            while (contador <=1000){ // Enquanto contador <= 1000 
                contador++ // Acrescentar +1, ou seja, o contador vai de 1 à 1000 e só irá  para quando a condição for falsa.
                document.write(n + "x" + contador + " :" + n * contador + "</br>") // document.write é um comando para exibir algo na tela
            }                                                                         // Porém, não é mais usado

                document.write("Fim do Loop!!!")
        </script>


    
</body>
</html>
