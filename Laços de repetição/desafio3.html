<body>
    <h1>Desafio, números pares(while)</h1>

        <script>
            // Pedir para um usuário digitar um número e mostrar todos os números pares até ele.
            let  n= parseInt(prompt("Digite um número:"))

            let i = 2

                while(i <= n){// Enquanto contador for menor ou iguail a n
                    console.log(i) // Vai exibir o contador
                    i +=2 // Vai somar e atribuir 2 enquanto o contador for menor ou igual a n
                }         // O contador vai de 2 em 2 até n

        

                


            
        </script>
    
</body>
